<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Mr. Drawer 34</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="page-header">
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="gallery-page">
        <h1>My Work</h1>

        <div id="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="watercolor">Water colors</button>
            <button class="filter-btn" data-filter="lineart">Lineart</button>
            <button class="filter-btn" data-filter="penart">Penart</button>
            <button class="filter-btn" data-filter="potrait">Potrait</button>
            <button class="filter-btn" data-filter="fanart">Fanart</button>
            <button class="filter-btn" data-filter="autumn">Autumn</button>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item" data-category="lineart" 
                 data-title="Zenitsu" 
                 data-medium="Graphite on Paper" 
                 data-year="August 2025" 
                 data-description="When Zenitsu locked in to kill the Kaigaku, his expression is calm and focused.">
                <img src="assets/images/image-76.jpg" alt="Silent Gaze">
                <div class="overlay"><span>Zenitsu</span></div>
            </div>
            <div class="gallery-item" data-category="watercolor"
                 data-title="Monkey D. Luffy" 
                 data-medium="watercolors" 
                 data-year="May 2025" 
                 data-description="My favorite character from One Piece.">
                <img src="assets/images/image-40.jpg" alt="Monkey D. Luffy">
                <div class="overlay"><span>Monkey D. Luffy</span></div>
            </div>
            <div class="gallery-item" data-category="penart"
                 data-title="Denji" 
                 data-medium="Black Ink" 
                 data-year="June 2025" 
                 data-description="The guy with a chainsaw for a head, and with dream that he wants to touch the B***s.">
                <img src="assets/images/image-36.jpg" alt="Denji from Chainsaw man">
                <div class="overlay"><span>Denji</span></div>
            </div>
            <div class="gallery-item" data-category="lineart"
                 data-title="Uniqueness" 
                 data-medium="Graphite" 
                 data-year="April 2025" 
                 data-description="This drawing is drawn by every human in the India.">
                <img src="assets/images/image-1.jpg" alt="Unique Drawing">
                <div class="overlay"><span>Sunrise Scene</span></div>
            </div>
            <div class="gallery-item" data-category="potrait"
                 data-title="Kartos" 
                 data-medium="graphite + Charcoal" 
                 data-year="June 2025" 
                 data-description="The character from 'God of War'(Game) ">
                <img src="assets/images/image-26.jpg" alt="Kartos">
                <div class="overlay"><span>Kartos</span></div>
            </div>
            <div class="gallery-item" data-category="fanart"
                 data-title="L Fanart" 
                 data-medium="Black Ink" 
                 data-year="September 2025" 
                 data-description="L from Death note. I depicted him as a maid in this art.">
                <img src="assets/images/image-92.jpg" alt="L, maid service">
                <div class="overlay"><span>L</span></div>
            </div>
            <div class="gallery-item" data-category="potrait"
                 data-title="Adolf Hitler" 
                 data-medium="Graphite" 
                 data-year="July 2025" 
                 data-description="Most Badass character from History - Heil">
                <img src="assets/images/image-31.jpg" alt="Denji from Chainsaw man">
                <div class="overlay"><span>Adolf Hitler</span></div>
            </div>
            <div class="gallery-item" data-category="penart"
                 data-title="Demon King Tanjiro" 
                 data-medium="Black Ink" 
                 data-year="August 2025" 
                 data-description="Tanjiro Kamado after becoming the demon king while saving everyone at the end of the story.">
                <img src="assets/images/image-66.jpg" alt="Denji from Chainsaw man">
                <div class="overlay"><span>DKT</span></div>
            </div>
            <div class="gallery-item" data-category="watercolor"
                 data-title="Ryuk" 
                 data-medium="Water Colors" 
                 data-year="July 2025" 
                 data-description="Ryuk, the shinigami who is original owner of Death note.">
                <img src="assets/images/image-28.jpg" alt="Denji from Chainsaw man">
                <div class="overlay"><span>Ryuk</span></div>
            </div>
            <div class="gallery-item" data-category="autumn"
                 data-title="ghibli art" 
                 data-medium="Graphite" 
                 data-year="April 2025" 
                 data-description="Special thanks to the ghibli art trend">
                <img src="assets/images/image-3.jpg" alt="Ghibli art">
                <div class="overlay"><span>Ghibli Art</span></div>
            </div>
            <div class="gallery-item" data-category="lineart"
                 data-title="Wind Rises" 
                 data-medium="Graphite" 
                 data-year="May 2025" 
                 data-description="Lady painting on canvas - this scene I took from the Wind Rises.">
                <img src="assets/images/image-18.jpg" alt="The Wind Rises">
                <div class="overlay"><span>The Wind Rises</span></div>
            </div>
            <div class="gallery-item" data-category="autumn"
                 data-title="Eyes" 
                 data-medium="Graphite" 
                 data-year="July 2025" 
                 data-description="Apki Aanko Me Kuch Mehke hue se raj hai.">
                <img src="assets/images/image-67.jpg" alt="Beautiful Eyes">
                <div class="overlay"><span>Eye drawing</span></div>
            </div>
            <div class="gallery-item" data-category="watercolor"
                 data-title="Bumblebee" 
                 data-medium="Watercolor Markers" 
                 data-year="July 2025" 
                 data-description="Funny yet, powerfull, emotional Transformer !">
                <img src="assets/images/image-33.jpg" alt="Bumblebee">
                <div class="overlay"><span>Bumblebee</span></div>
            </div>
            <div class="gallery-item" data-category="fanart"
                 data-title="Luffy as a Cowboy" 
                 data-medium="Black/Red Ink" 
                 data-year="September 2025" 
                 data-description="First fanart by me. I depicted luffy as a Cowboy.">
                <img src="assets/images/image-52.jpg" alt="Luffy as a Cowboy">
                <div class="overlay"><span>Luffy Fanart</span></div>
            </div>
            </div>
    </main>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close-btn">&times;</span>
            <img src="" alt="Artwork" id="lightbox-img">
            <div id="lightbox-details">
                <h2 id="lightbox-title"></h2>
                <p><strong id="lightbox-medium"></strong> (<span id="lightbox-year"></span>)</p>
                <p id="lightbox-description"></p>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
